<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
	<title>PROVA AUDIO</title>
	<link href="style.css" rel="stylesheet" />
</head>

<body>

<p>My audio element made with love</p>
<div id="container">
	<button type="button" onclick="togglePlay('audio')"  class="play-button"><img src="play.png" alt="" width="20" class="triangle" id="play"></button>
	
	<span id="current" class="time">0:00</span>/
	<span id="duration" class="time">2:10</span>

	<div class="progress" id="progress">
		<div class="bar" id="bar"></div>
	</div>

	<audio id="audio"><source src="swim.mp3" type="audio/mpeg">...</audio>


	<button type="button" onclick="toggleMute('audio')" class="volume-button"><img src="volume.png" alt="" width="20" class="vol" id="muto"></button>
	<br/>

</div>
<br/>
<div id="container">
	<button type="button" onclick="togglePlay('audio2')"  class="play-button"><img src="play.png" alt="" width="20" class="triangle" id="play2"></button>

	<span id="duration" class="time">5:10</span>

	<div class="progress" id="progress2">

	<audio id="audio2"><source src="insert-audio.mp3" type="audio/mpeg">...</audio>


	<button type="button" onclick="toggleMute('audio2')" class="volume-button"><img src="volume.png" alt="" width="20" class="vol"  id="muto2"></button>

</div>
<br/>
